
<nav class="navbar fixed-top navbar-expand-lg bg-light" role="banner">
  <div class="container">
    <!-- Brand of the website -->
    <a class="navbar-brand" href="/">
        {{ with .Site.Params.navigation.brand }}
            {{ . | markdownify }}
        {{ end }}
    </a>

    <!-- Hamburger dropdown for mobile -->
    <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main navbar -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
            <!-- If the cell has children, make a dropdown menu-->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="{{ .URL }}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ .Name }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                {{ range .Children }}
                  <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
              </div>
            </li>
          {{ else }}
            <!-- Otherwise, make a normal menu item -->
            <li class="nav-item">
              <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
<div id="scroll-line"></div>

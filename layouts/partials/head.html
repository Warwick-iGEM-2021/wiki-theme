    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.LanguageCode }}<meta http-equiv="content-language" content="{{ . }}" />{{ end }}
    <title>
        {{ .Title }}
    </title>


    <link rel="shortcut icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="/css/leaflet.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/simple-line-icons.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/bootstrap.css">


    <script src="/js/jquery.min.js" defer></script>
	<script src="/js/jquery.easing.1.3.js" defer></script>
	<script src="/js/bootstrap.min.js" defer></script>
	<script src="/js/jquery.waypoints.min.js" defer></script>
	<script src="/js/jquery.stellar.min.js" defer></script>
	<script src="/js/jquery.countTo.js" defer></script>
	<script src="/js/jquery.magnific-popup.min.js" defer></script>
	<script src="/js/magnific-popup-options.js" defer></script>
	<script src="/js/leaflet.js" defer></script>
	<script src="/js/leaflet-map.js" defer></script>
    <script src="/js/modernizr-2.6.2.min.js" defer></script>


    <link rel="stylesheet" href="/css/styles.css">
	<script src="/js/main.js" defer></script>
    {{ range .Site.Params.custom_css }}
        <link rel="stylesheet" href="{{ . }}">
    {{ end }}
    {{ range .Site.Params.custom_js }}
        <script src="{{ . }}" defer></script>
    {{ end }}

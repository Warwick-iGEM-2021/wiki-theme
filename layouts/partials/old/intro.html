<section id="fh5co-intro">
    <div class="container">
        <div class="row row-bottom-padded-lg">
            {{ range .Site.Data.home.intro.item }}
            <div class="fh5co-block to-animate" style="background-image: url(images/{{ .img }});">
                <div class="overlay-darker"></div>
                <div class="overlay"></div>
                <div class="fh5co-text">
                    <i class="fh5co-intro-icon {{ .icon }}"></i>
                    <h2>{{ .title }}</h2>
                    <p>{{ .description }}</p>
                    {{ if .button}}
                    <p><a href="{{ .url }}" class="btn btn-primary">{{ .button}}</a></p>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
        {{ if .Site.Data.home.intro.video.enable }}
        <div class="row watch-video text-center to-animate">

            <span>{{.Site.Data.home.intro.video.title | markdownify }}</span>

            <iframe
                width="100%" height="100%"
                src="{{ .Site.Data.home.intro.video.url }}"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>

        </div>
        {{ end }}
    </div>
</section>

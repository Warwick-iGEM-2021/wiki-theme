<section id="carousel">

    <div class="row">
        <div class="col-md-12 section-heading text-center">
            <h2 class="subtitle">
                {{ with .Site.Data.home.gallery.title }}{{ . | markdownify }}{{ end }}
            </h2>
            <h3 class="subtitle-text">
                {{ with .Site.Data.home.gallery.description }}{{ . | markdownify }}{{ end }}
            </h3>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          {{ $firstPost := index (first 1 .Site.Data.home.gallery.item) 0 }}
          {{ range .Site.Data.home.gallery.item }}
            <div class="carousel-item {{ if eq . $firstPost }} active {{ end }}">
                <img class="d-block w-100" src="{{ .img }}" alt="{{ .alt }}">
            </div>
          {{ end }}


          <!--<div class="carousel-item active">
            <img class="d-block w-100" src="https://picsum.photos/id/500/1920/1080" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://picsum.photos/id/501/1920/1080" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://picsum.photos/id/502/1920/1080" alt="Third slide">
          </div>-->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</section>

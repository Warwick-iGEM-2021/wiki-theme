<section id="fh5co-home" class='{{ .Scratch.Get "height" }}' data-section="home" style="background-image:url({{ .Site.Data.home.hero.background }});" data-stellar-background-ratio="0.5">
    <div class="gradient"></div>
    <div class="container">
        <div class='text-wrap 600px'>
            <div class="text-inner">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="to-animate">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</h1>
                        <h2 class="to-animate">{{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slant"></div>
</section>

<section id="hero" class="slanted-bottom" stellar-background-ratio="3">
    <div class="container text-center"  stellar-background-ratio="0.5">
        <h1 class="enter-up">
            {{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}
        </h1>
        <div class="col-lg-6 mx-auto">
            <h2 class="enter-up">
                {{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</h2>
        </div>
    </div>
</section>

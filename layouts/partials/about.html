<section id="about" class="slanted-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-12 section-heading text-center">
                <h2 class="subtitle">{{ with .Site.Data.home.about.title }}{{ . | markdownify }}{{ end }}</h2>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h3>{{ with .Site.Data.home.about.description }}{{ . | markdownify }}{{ end }}</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        {{ range .Site.Data.home.about.item }}
            <div class="col-md-4">
                <div class="fh5co-person text-center">
                    <figure><img src="images/{{ .img }}" alt="{{ .alt }}"></figure>
                    <h3>{{ .name | markdownify }}</h3>
                    <span class="fh5co-position">{{ .position | markdownify }}</span>
                    <p>{{ .description | markdownify }}</p>
                </div>
            </div>
        {{ end }}
        </div>
    </div>
</section>

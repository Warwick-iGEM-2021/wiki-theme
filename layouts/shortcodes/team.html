<div class="container">
    <div id="team-video">
        <h3>A group of fluorescent adolescents</h3>
        <h1>Who we are</h1>
        <video width="100%" height="100%" style="max-height: 70vh;" autoplay muted loop>
            <source src="{{ .Site.Data.team.team_members.video }}" type="video/mp4">
        </video>
    </div>
</div>

<div class="container">
    {{ range .Site.Data.team.team_members.item }}
    <div class="content-page">
        <div class="person-wrapper">
            <div class="person-photo">
                <img src="{{ .img }}" alt="{{ .alt }}">
            </div>

            <div class="person-description">
                <h3>{{ .name | markdownify }}</h3>
                <span class="person-position">{{ .position | markdownify }}</span>
                <p>{{ .description | markdownify }}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>

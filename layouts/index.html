<!DOCTYPE html>
<html>

<head>
    {{ partial "head.html" .}}
</head>

<body>
    {{ partial "loader.html" .}}
    {{ partial "nav.html" .}}

    <div class="content-wrapper">

        <!-- Hero section for main page introduction -->
        <section id="homepage-hero" class="secondary-background-gradient">
            <!-- slanted-bottom -->
            <div class="container text-center">
                <img class="homepage-hero-logo" src="{{ .Site.Params.hero.img }}" alt="The site logo">
                <div class="col-lg-9 mx-auto">
                    <hr class="homepage-hero-divider">
                    <h2>
                        {{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}
                    </h2>
                </div>

                <!-- Animation to indicate start scrolling -->
            </div>
        </section>

        <!-- All of the homepage stuff about the project -->
        <section id="homepage-content-wrapper">
            <div class="container-md torn-page">
                <h1>This is some text</h1>
                <p>Lorem ipsum</p>
            </div>

            <div class="container-md torn-page">
                <h2 class="subtitle">{{.Site.Data.home.intro.video.title | markdownify }}</h2>
                <video width="100%" height="100%" controls>
                    <source src="{{ .Site.Data.home.intro.video.url }}" type="video/mp4">
                </video>
            </div>

            <div class="container-md torn-page">
                <h1>This is some text</h1>
                <p>Lorem ipsum</p>
            </div>
        </section>
    </div>

    {{ partial "footer.html" .}}

</body>

</html>

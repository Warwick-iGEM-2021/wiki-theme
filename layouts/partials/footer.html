<footer id="footer" role="contentinfo">
    <div class="container">

        <!-- Sponsors -->
        <div id="sponsor-logos">
            <img src="/assets/images/sponsors.png" alt="Sponsors">
        </div>

        <!-- Contact information-->
        <div id="contact-info" class="text-center">
            <a href="{{ .Site.Params.footer.twitter_url }}" class="icon-button twitter">
                <i class="fab fa-twitter"></i><span></span>
            </a>
            <a href="{{ .Site.Params.footer.instagram_url }}" class="icon-button instagram">
                <i class="fab fa-instagram"></i><span></span>
            </a>
            <a href="{{ .Site.Params.footer.facebook_url }}" class="icon-button facebook">
                <i class="fab fa-facebook"></i><span></span>
            </a>
            <a href="{{ .Site.Params.footer.email_address }}" class="icon-button email">
                <i class="fa fa-envelope"></i><span></span>
            </a>
            <a href="{{ .Site.Params.footer.home_url }}" class="icon-button home">
                <i class="fa fa-home"></i><span></span>
            </a>
        </div>


        <!-- Licensing information for the website-->
        <div id="licensing">
            <div class="row">
                <div class="col-sm">
                    {{ .Site.Params.footer.copyright | safeHTML }}
                </div>
                <div class="col-sm">
                    {{ .Site.Params.footer.content_license | safeHTML }}
                </div>
                <div class="col-sm">
                    {{ .Site.Params.footer.theme_license | safeHTML }}
                </div>
            </div>
        </div>
    </div>
</footer>
